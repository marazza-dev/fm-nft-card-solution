<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor Solution | NFT Card Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <main class="section">
      <div class="card__container">
        <div class="card__image">
          <a href="#">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium thumbnail"
            />
          </a>
        </div>
        <div class="card__content--text">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__content--values">
          <div class="card__content--eth">
            <img src="./images/icon-ethereum.svg" aria-hidden="true" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__content--days">
            <img src="./images/icon-clock.svg" aria-hidden="true" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__content--author">
          <img
            src="./images/image-avatar.png"
            alt="face picture of the creator"
          />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/marazza-dev" target="_blank">marazza-dev</a
        >.
      </footer>
    </main>
  </body>
</html>
